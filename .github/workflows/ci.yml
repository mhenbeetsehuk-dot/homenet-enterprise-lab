name: HOMENET CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run repository validations
        run: |
          chmod +x scripts/validate.sh
          ./scripts/validate.sh

      - name: Validate Samba smb.conf (testparm via Docker)
        run: |
          if [ -f "configs/samba/smb.conf" ]; then
            echo "Validating configs/samba/smb.conf with testparm"
            docker run --rm -v "$PWD:/work" -w /work ghcr.io/servercontainers/samba:latest \
              testparm -s /work/configs/samba/smb.conf
            echo "OK: smb.conf validated"
          else
            echo "No smb.conf found - skipping"
          fi
