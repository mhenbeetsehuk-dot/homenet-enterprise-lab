name: HOMENET CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install validation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Run repo validations
        run: |
          chmod +x scripts/validate.sh
          ./scripts/validate.sh

      - name: Validate Samba smb.conf using testparm (Docker)
        run: |
          if [ -f "configs/samba/smb.conf" ]; then
            echo "Running testparm against configs/samba/smb.conf"
            docker run --rm -v "$PWD:/work" -w /work ghcr.io/servercontainers/samba:latest \
              testparm -s /work/configs/samba/smb.conf
            echo "OK: smb.conf validated"
          else
            echo "No configs/samba/smb.conf found - skipping"
          fi
